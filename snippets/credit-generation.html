<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Credit Generation</title>

    <link rel="stylesheet" href="./static/styles/credit-generation.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body class="home-body"> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

{{Header | safe}}

<div class="creation-section" id="creation-section">
    <div class="card text-center bg-primary mx-auto" style="max-width: 25rem; --bs-bg-opacity: .5;">
        <div class="card-body">
            <h3 class="card-title">Generate New Credits!</h3>

            <div class="container-form">
            <div class="container-fluid container-light">
                <div id="formAlerts"></div>
                <form class="form-floating" id="creditCreationForm">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="numCredits" placeholder="Enter a Number">
                        <label for="numCredits">The Number of Credits</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="numGroups" placeholder="Enter a Number">
                        <label for="numGroups">The Number of Groups</label>
                    </div>


                    <div class="align-content">
                        <div class="form-floating mb-3">
                        <select class="form-select" id="chosseCommunity" aria-label="Floating label select example">
                            <option>Community One</option>
                            <option>Community Two</option>
                            <option>Community Three</option>
                            <option>Community Four</option>
                        </select>
                        <label for="chooseCommunity">What community are these credits for?</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>

            <a class="button-generator" href="/generate">
                <button class="btn bg-primary" type="button" style="width: 80%; --bs-bg-opacity: .55;">
                    Generate
                </button>
            </a>
        </div>
    </div>
</div>

{{Footer | safe}}

</body>
</html>
