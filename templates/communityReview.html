<!doctype html>
<html lang="en">
    <head>
        <meta name=description content="This form enables moderators to review community creation requests ">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Community Review</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="/static/styles/index.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/styles/headerFooter.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="/static/javascript/communityReview.js"></script>
        <!-- JS imports go here -->
    </head>
    <!--The following table utilises bootstrap classes-->
    <!-- The Bootstrap documentation site helped me understand how to implement bootstrap "https://getbootstrap.com/docs/5.2/forms/overview/"-->
    <body class="background" onload="CommunityReview.renderTable()">
    {{header | safe}}
    <!-- This is the Form for the moderator to accept or reject community creation requests -->
    <!-- The table headers are the set and will remain the same, the body of the form will be constructed in HTML within the JS file-->
    <div class="container-form">
        <div class="container-fluid container-light">
           <table class="table table-hover">
                 <thead>
                    <tr>
                      <th scope="col"><p class="h4">Community Name</p></th>
                      <th scope="col"><p class="h4">Date Created</p></th>
                      <th scope="col"><p class="h4">Review</p></th>
                    </tr>
                  </thead>
                  <tbody id="communityTable"></tbody><!-- ID used to identify where the reviewal data should be dynamically loaded -->
           </table>
        </div>
    </div>
    <!-- Here I have used modals to dynamically load data related to the entity chosen -->
    <!-- Used W3Schools to help with bootstrap modals: -->
    <!--"https://www.w3schools.com/bootstrap5/tryit.asp?filename=trybs_modal_centered"-->
    <div class="modal" id="reviewModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Community Reviewal</h5>
            <button type="button" class="btn-close btn btn-pastel btn-lg" data-bs-dismiss="modal"></button><!-- close button -->
          </div>
            <!-- This is Where the content will load -->
          <div class="modal-body" id="communityModal"></div>
            <!-- This is where the Accept and reject buttons load-->
          <div class="modal-footer" id="communityDecisionModal"></div>
        </div>
      </div>
    </div>
    {{footer | safe}}
    </body>
</html>
