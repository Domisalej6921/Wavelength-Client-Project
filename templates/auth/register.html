<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wavelength - Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="/static/styles/index.css" rel="stylesheet">
        <script src="/static/auth/register.js" type="text/javascript"></script>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        {{ header | safe }}

        <!-- Used bootstrap documentation: https://getbootstrap.com/docs/5.2/forms/overview/ -->
        <div class="container-form">
            <div class="container-fluid container-light">
                <p class="fs-1 align-content">Register</p>
                <form class="form-floating" id="registerForm">
                    <div class="input-group mb-3">
                        <span class="input-group-text">@</span>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="username" placeholder="Username">
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Enter a password">
                        <label for="password">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="repeatPassword" placeholder="Re-enter your password">
                        <label for="repeatPassword">Confirm Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="accountType" aria-label="Floating label select example">
                            <option value="Mentee">Mentee</option>
                            <option value="Mentor">Mentor</option>
                        </select>
                        <label for="accountType">What type of account would you like to sign up for?</label>
                    </div>
                    <!-- Used bootstrap documentation: https://getbootstrap.com/docs/5.2/components/tooltips/ -->
                    <a href="" class="black-a" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="pastel-tooltip" data-bs-title="Mentees are students who are looking for a mentor to help them with their career. Mentors are professionals who are looking to help students with their career.">
                        <p class="fs-6">
                            <img src="/static/images/icons/help-square-rounded-filled.svg" class="icon" alt="info">
                            What is a mentee/mentor?
                        </p>
                    </a>
                    <div class="align-content" id="registerForm">
                        <button class="btn btn-pastel btn-lg" onclick="SubmitForm()">Register</button>
                    </div>
                </form>
                <hr>
                <p class="fs-5 align-content">Already have an account? <a href="/login">Login</a></p>
            </div>
        </div>

        {{ footer | safe }}
    </body>
</html>
