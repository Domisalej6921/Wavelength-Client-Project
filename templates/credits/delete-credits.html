<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wavelength - Credit Removal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles/index.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="/static/javascript/components/alerts.js" type="text/javascript"></script>
    <script src="/static/javascript/moderator/delete-credits.js" type="text/javascript"></script>

</head>
<body class="home-body" onload="CreditDeletion.onLoadFunctions()">

{{Header | safe}}


<div class="container-form">
    <div class="container-fluid container-light">
        <h3 class="container-title">Remove Inactive Credits!</h3>
        <form class="form-floating" id="creditDeletionForm">
            <div id="formAlerts"></div>

            <div class="form-floating mb-3" id="creditGraphDiv">
                <!-- Make graph for inactive credits -->
                <!-- https://www.w3schools.com/js/js_graphics_chartjs.asp 04/12/23 -->

            </div>

            <div class="form-floating mb-3" id="timeInactiveDiv">
                <input type="range" class="form-range" min="0" max="365" step="1" id="timeInactive" onchange="CreditDeletion.sortInactiveCredits()">
                <label for="timeInactive" class="form-label">How long the credit has been inactive</label>
            </div>

            <div id="displayCreditsDeletedDiv">
                <p>There will be <strong id="creditTotal"> 0 </strong> credits deleted.</p>
            </div>

        </form>

        <div class="align-content" id="deleteBtnDiv">
            <button class="btn btn-danger btn-lg" onclick="">
                Delete Credits
            </button>
        </div>

        <hr>
        <p class="fs-5 align-content">Want To Create New Credits? <a href="/credit-generation">Generate Credits</a></p>
    </div>
</div>


{{Footer | safe}}

</body>
</html>
