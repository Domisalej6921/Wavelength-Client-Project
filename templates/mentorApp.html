<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {#Link to CSS Bootstrap#}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/static/styles/mentorApp.css" rel="stylesheet">
    {#Link to JS Bootstrap#}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" type="text/javascript" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/static/javascript/mentorApplication.js"></script>
    <script src="/static/javascript/mainPage.js"></script>
    <script src="/static/javascript/logic/fetchMentors.js"></script>
    <script src="/static/javascript/components/mentors.js"></script>
    <title>Apply for a mentor</title>
</head>
<body onload="Mentors.renderMentor(data)">

    {{ header | safe }}

    <div id="pageContent" class="page-contents">
            <div class="linked-in-link">
                <a href="https://uk.linkedin.com/">LinkedIN Profile</a>
            </div>
    </div>

    <div class="mentor-application-contents">
        <h1 class="application-heading">Application</h1>

        <div class="form-container">
            <form class="form-floating" id="mentorApplicationForm">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="firstName" placeholder="Your First Name" required>
                  <label for="firstName"> Your First Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="lastName" placeholder="Your Last Name" required>
                    <label for="lastName"> Your Last Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="email" placeholder="Email" required>
                    <label for="email"> Email</label>
                </div>
                <div class="form-floating mb-3">
                  <textarea type="text" class="form-control" id="description" placeholder="Description of why you want this mentor" required></textarea>
                  <label for="description">Description of why you want this mentor</label>
                </div>
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">When do you want your lessons to start?</label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                            <option selected>Choose...</option>
                            <option value="1">One Week</option>
                            <option value="2">Two Weeks</option>
                            <option value="3">Three Weeks</option>
                            <option value="4">Four Weeks</option>
                            <option value="5">Longer....</option>
                        </select>
                    </div>
                </div>
            </form>
            <div class="submit-button" id="applicationSubmit">
                <button class="btn btn-primary" onclick="submitMentorApp()">Apply</button>
            </div>
        </div>
    </div>

    {{ footer | safe }}
</body>
</html>
