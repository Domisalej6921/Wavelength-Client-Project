<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/static/styles/community.css" rel="stylesheet">
    <title>Create Community</title>
</head>
<body class="background">
  <!--The following form for creating a community, utilises bootstrap classes-->
  <!-- The Bootstrap documentation site helped me understand how to implement bootstrap "https://getbootstrap.com/docs/5.2/forms/overview/"-->
    {{baseHeader | safe}}
    <div class="container containerColour FormMid">
        <h1 class="text-center mt-2 header">Create a Community</h1>
        <div class="FormRounded p-4">
            <form action="" method="POST" id="myform" class="FormFormat">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingName" placeholder="Community">
                  <label for="floatingName"> Name of community</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingDescription" placeholder="Description">
                  <label for="floatingDescription">Description</label>
                </div>
                <div class="mb-3">
                    <label for="profilePicture" class="FormText">Add a profile picture:</label>
                    <input type="file" class="form-control" name="profilePicture" id="profilePicture">
                </div>
                <div class="mb-3">
                    <label for="profilebanner" class="FormText">Add a profile banner:</label>
                    <input type="file" class="form-control" name="profilebanner" id="profilebanner">
                </div>
                <div class="mb-3">
                  <label for="isCompany" class="FormCompany">Is this a company?</label>
                  <input type="checkbox" class="form-check-input" name="isCompany" id="isCompany">
                </div>
                <div class="FormInputs">
                    <button class="btn btn-pastel btn-lg FormSubmit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    {{footer | safe}}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
