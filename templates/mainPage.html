<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Help Engine</title>
        <!--Link to CSS Bootstrap used for easier development-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles/mainPage.css">
        <link rel="stylesheet" href="/static/styles/index.css">
        <link rel="stylesheet" href="/static/styles/headerFooter.css">
        <!--Link to Java Bootstrap used throughout the webpage-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" type="text/javascript" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="/static/javascript/logic/fetchMentors.js" type="text/javascript"></script>
        <script src="/static/javascript/components/alerts.js" type="text/javascript"></script>
        <script src="/static/javascript/components/mentors.js" type="text/javascript" defer></script>
        <script src="/static/javascript/mainPage.js" type="text/javascript"></script>
    </head>
    <body onload="MainPage.renderMentors()">
        
        {{header | safe}}

        <div class="InitialInfo">
            <div class="CompanyTitleContainer">
                <h1 class="CompanyTitle">Wavelength</h1><br>
            </div>
            <div class="WelcomeMessage">
                <p>Welcome to Wavelength.</p><br>
                <p>The mentoring program that has been revolutionising the tech industry since 2023.</p>
            </div>
        </div>

        <div class="SearchBarContainer">
            <p>Begin searching for your ideal mentor below</p>
            <input type="text" placeholder="Search.."><br><br>
            <input type="text" placeholder="Insert Tags..."><br><br>
            <button class="SearchSubmitButton" onclick="...">Search</button><br>
            <button class="ResetSearch">Reset Tags</button>
        </div>

        <div class="MentorListContainer" id="mentorList"></div><br>

        <div class="buttonContainer">
            <button id="LoadMoreButton" class="ViewMoreButton" onclick="MainPage.renderMentors(100)">Load More</button><br><br>

            <a href="/account/become_mentor" class="BecomeMentor">Become a Mentor</a><br><br><br>
        </div>

        {{footer | safe}}

    </body>
</html>
