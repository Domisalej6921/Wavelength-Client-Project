<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wavelength - Credit Generation</title>

    <link rel="stylesheet" href="../static/styles/index.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body class="home-body">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="/static/javascript/moderator/credit-generation.js" type="text/javascript"></script>

{{Header | safe}}


<div class="container-form">
    <div class="container-fluid container-light">
        <h3 class="container-title">Generate New Credits!</h3>
        <div id="formAlerts"></div>
        <form class="form-floating" id="creditCreationForm">

            <div class="form-floating mb-3" id="numCreditsDiv">
                <input class="form-control" id="numCredits" placeholder="Enter a Number">
                <label for="numCredits">The Number of Credits</label>
            </div>

            <div class="form-floating mb-3" id="numGroupsDiv">
                <input class="form-control" id="numGroups" placeholder="Enter a Number">
                <label for="numGroups">The Number of Groups of Credits</label>
            </div>

            <div id="displayCreditsDiv">
                <p>There will be <strong id="creditTotal"> 0 </strong> credits generated.</p>
            </div>

            <div>
                <label>
                <input class="form-check-input mt-0" type="checkbox" id="existingCommunity" value="" aria-label="Checkbox for following text input">
                Is this for an existing Community?
                </label>
            </div>

            <div class="align-content" id="chooseCommunityDiv">
                <div class="form-floating mb-3">
                <select class="form-select" id="chooseCommunity" aria-label="Floating label select example">
                    <option>Community One</option>
                    <option>Community Two</option>
                    <option>Community Three</option>
                    <option>Community Four</option>
                </select>
                <label for="chooseCommunity">What community are these credits for?</label>
                </div>
            </div>


        </form>

        <div class="align-content" id="createCommunityDiv">
            <a href="/community/create">
                <button class="btn btn-pastel btn-lg">
                    Create a New Community Here!
                </button>
            </a>
        </div>

        <div class="align-content" id="generateButtonDiv">
            <button class="btn btn-pastel btn-lg">
                Generate
            </button>
        </div>

    </div>
</div>


{{Footer | safe}}

</body>
</html>
