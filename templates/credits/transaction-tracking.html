<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wavelength - Transaction Tracking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles/index.css"/>
    <script src="/static/javascript/components/alerts.js" type="text/javascript"></script>
    <script src="/static/javascript/moderator/track-credits-all.js" type="text/javascript"></script>

</head>
<body class="home-body" onload="CreditTracking.onLoadFunctions()">

{{Header | safe}}


<div class="container-form">
    <div class="container-fluid container-light">
        <h3 class="container-title">Track Your Credits!</h3>
        <form class="form-floating" id="creditTrackingForm">
            <div id="formAlerts"></div>

            <div class="form-floating mb-3" id="chooseCreditDiv">
                <select class="form-select" id="chooseCredit" onchange="CreditTracking.getChosenCreditTransaction()" aria-label="Floating label select example">
                </select>
                <label for="chooseCredit">Which Credit Do You Want To Track?</label>
            </div>

            <div id="displayCreditUsesDiv">
                <p>This Credit has been used <strong id="creditTotalUses">0</strong> times.</p>
            </div>


            <div class="container-fluid container-light">
                <table class="table table-hover">
                   <thead>
                   <tr>
                       <th scope="col"><p class="h6">Transaction Number</p></th>
                       <th scope="col"><p class="h6">Transaction Id</p></th>
                       <th scope="col"><p class="h6">Receiver Id</p></th>
                       <th scope="col"><p class="h6">Receiver Name</p></th>
                       <th scope="col"><p class="h6">Sender Id</p></th>
                       <th scope="col"><p class="h6">Sender Name</p></th>
                       <th scope="col"><p class="h6">When It Happened</p></th>
                       <th scope="col"><p class="h6">Was It A Donation</p></th>
                   </tr>
                   </thead>
                   <tbody id="displayTransactionsTable"></tbody>
               </table>
            </div>


        </form>
    </div>
</div>


{{Footer | safe}}

</body>
</html>
