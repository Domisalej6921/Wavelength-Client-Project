<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wavelength - Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="/static/styles/index.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- Import dependencies for the main script -->
        <script src="/static/javascript/components/alerts.js" type="text/javascript"></script>
        <script src="/static/javascript/components/buttons.js" type="text/javascript"></script>
        <!-- Import the main script -->
        <script src="/static/javascript/auth/login.js" type="text/javascript"></script>
    </head>
    <body>
        {{ header | safe }}

        <!-- Used bootstrap documentation: https://getbootstrap.com/docs/5.2/forms/overview/ -->
        <div class="container-form">
            <div class="container-fluid container-light">
                <div id="formAlerts"></div>
                <form class="form-floating" id="loginForm">
                    <p class="fs-1 align-content">Login</p>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Enter a password">
                        <label for="password">Password</label>
                    </div>
                    <div class="align-content" id="loginFormSubmit">
                        <button class="btn btn-pastel btn-lg" onclick="Login.submitForm()">Login</button>
                    </div>
                </form>
                <hr>
                <p class="fs-5 align-content">Forgotten your password? <a href="/password-reset">Reset Password</a></p>
            </div>
        </div>

        {{ footer | safe }}
    </body>
</html>
