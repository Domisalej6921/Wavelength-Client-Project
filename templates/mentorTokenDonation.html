<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name=description content="This form is for mentors who would like to donate tokens to communities">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="/static/styles/index.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- Import dependencies for the main script -->
        <script src="/static/javascript/components/alerts.js" type="text/javascript"></script>
        <script src="/static/javascript/components/buttons.js" type="text/javascript"></script>
        <script src="/static/javascript/logic/fileUploads.js" type="text/javascript"></script>
        <!-- Import the main script -->
        <script src="/static/javascript/mentorTokenDonation.js" type="text/javascript"></script>
        <title>Wavelength - Create Community</title>
    </head>
    <body class="background" onload="MentorTokenDonation.renderTable()">
      <!--The following form for mentors donating tokens, utilises bootstrap classes-->
      <!-- The Bootstrap documentation site helped me understand how to implement bootstrap "https://getbootstrap.com/docs/5.2/forms/overview/"-->
        {{header | safe}}
      <div class="container-form">
          <div class="container-fluid container-light">
              <div id="formAlerts"></div><!-- IDs are used to identify where specific code needs to be executed-->
                 <table class="table table-hover">
                     <thead>
                        <tr>
                          <!-- Setting table headers-->
                          <th scope="col"><p class="h4">Community Name</p></th>
                          <th scope="col"><p class="h4">Description</p></th>
                          <th scope="col"><p class="h4">Date Created</p></th>
                          <th scope="col"><p class="h4">Donate</p></th>
                        </tr>
                      </thead>
                      <tbody id="mentorDonateTable"></tbody>
                 </table>
          </div>
      </div>
      <!-- Using a modal to display the entity chosen-->
      <div class="modal fade" id="mentorDonateModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Token Donation</h5>
                <button type="button" class="btn-close btn btn-pastel btn-lg" data-bs-dismiss="modal"></button><!-- close button -->
              </div>
                <!-- This is Where the content will load -->
              <div class="modal-body" id="CommunityDataModal"></div>
                <!-- This is where the user will be able to donate as many tokens as they would like to the community they chose-->
              <div class="modal-footer" id="tokenDonationModal"></div>
            </div>
        </div>
      </div>
    {{footer | safe}}
    </body>
</html>
