<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link name="stylesheet" href="/static/styles/community.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Create Community</title>
</head>
<body>
    {{baseHeader | safe}}
    <div class="container">
        <h1 class="text-center mt-5">Create a Community</h1>
        <div class="FormRounded p-4">
            {{error | safe}}
            <form action="" method="POST" id="myform" class="FormFormat">
                <div class="mb-3">
                    <label for="name" class="FormText">Name of Community:</label>
                    <input type="text" class="form-control" name="name" id="name">
                </div>
                <div class="mb-3">
                    <label for="description" class="FormText">Description:</label>
                    <input type="text" class="form-control" name="description" id="description">
                </div>
                <div class="mb-3">
                    <label for="isCompany" class="FormText">Is this a company?</label>
                    <input type="checkbox" class="form-check-input" name="isCompany" id="isCompany">
                </div>
                <div class="mb-3">
                    <label for="profilePicture" class="FormText">Add a profile picture</label>
                    <input type="file" class="form-control" name="profilePicture" id="profilePicture">
                </div>
                <div class="mb-3">
                    <label for="profilebanner" class="FormText">Add a profile banner</label>
                    <input type="file" class="form-control" name="profilebanner" id="profilebanner">
                </div>
                <div class="FormInputs">
                    <button class="btn btn-primary FormMid" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    {{footer | safe}}


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
